<div class = "card border-primary">
<div class="card-header">{{titulo}}</div>
<div class="card-body">

<form method="post">

  <div class="form-group col-sm-6">
    <input type="text"class="form-control" name="username" id="" username placeholder="numeroIdentificacion" autofocus required/>
  </div>


  <div class="form-group col-sm-6">
    <input type="password" class="form-control" name="password" id="password" placeholder="password" required/>
  </div>


  <div class="form-group col-sm-6">
    <input type="submit" a [routerLink]="['/productos/crear-producto']"class="btn btn-lg btn-primary btn-block" value="Login"/>
  </div>

</form>

</div>
</div>
