<mat-card class="producto">

  <form>
    <div class="form-group row">

      <label for="codigo" class="col-form-control col-sm-4"> CÃ³digo Producto </label>

      <div class="col-sm-8">

        <input type="text" class="form-control" [(ngModel)]="producto.codigo" name="codigo" required="codigo">

      </div>

    </div>

    <div class="form-group row">

      <label for="nombre" class="col-form-label col-sm-4"> Nombre Producto </label>

      <div class="col-sm-8">

        <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre">
      </div>


    </div>

    <div class="form-group row">

      <label for="precio" class="col-form-control col-sm-4"> Precio</label>

      <div class="col-sm-8">
        <input type="deimal" class="form-control" [(ngModel)]="producto.precio" name="precio">
      </div>
    </div>

    <div class="form-group row">

      <label for="descripcion" class="col-form-control col-sm-4"> Descripcion </label>

      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion">
      </div>

    </div>


    <div class="form-group row">

      <label for="nombre" class="col-form-label col-sm-4"> Nombre Cientifico </label>

      <div class="col-sm-8">

        <input type="text" class="form-control" [(ngModel)]="producto.nombrecientifico" name="nombrecientifico">
      </div>


    </div>


    <div class="form-group row">

      <label for="categoria" class="col-form-control col-sm-4"> Categoria</label>

      <div class="col-sm-8">
        <div class="dropdown">
          <select class="form-select" aria-label="Default select example" [(ngModel)]="producto.categoria"
            name="categoria">

            <option value="1">AGRICOLA</option>
            <option value="2">PEQUARIA</option>
            <option value="3">PESQUERA</option>
          </select>
        </div>
      </div>
    </div>

    
      <div class="form-group row">

        <label for="categoria" class="col-form-control col-sm-4"> Disponible por:</label>

        <div class="col-sm-8">
          <div class="dropdown">
            <select class="form-select" aria-label="Default select example" [(ngModel)]="producto.disponibilidad"
              name="disponibilidad">

              <option value="1">Libras(Lb)</option>
              <option value="2">Kilogramo(Kg)</option>
              <option value="3">Bulto</option>
              <option value="3">Tonelada</option>
            </select>
          </div>
        </div>
      </div>


    <div class="form-group row-sm-10">

      <div class="col-sm-8">
        <mat-card-actions>
          <button class="btn btn-strocked" role="button" (click)='registar()'
            *ngIf="!producto.idProducto else elseBlock">Guardar
          </button>
        </mat-card-actions>

        <ng-template #elseBlock>

        </ng-template>
      </div>
    </div>
  </form>
</mat-card>
