<mat-card class="producto">

  <form class="form">
  
      <div class="container">
      <mat-form-field appearance="outline">
        <mat-label>Código</mat-label>
        <input matInput [(ngModel)]="producto.codigo" name="codigo" placeholder="Codigo">
  
      </mat-form-field>
    </div>

  <div class="container">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="producto.nombre" name="nombre" placeholder="Nombre">
      
    </mat-form-field>
  </div>


  <div class="container">
    <mat-form-field appearance="outline">
      <mat-label>Precio</mat-label>
      <input matInput  type="number" class="example-right-align" [(ngModel)]="producto.precio" name="precio" placeholder="$000">
     
   
    </mat-form-field>
  </div>
  
 
  <div class="container">
    <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea matInput [(ngModel)]="producto.descripcion" name="descripcion"></textarea>
      </mat-form-field>
 </div>



 <div class="container">
    <mat-form-field appearance="outline">
      <mat-label>Estado</mat-label>
      <input matInput  [(ngModel)]="producto.estado" name="estado" placeholder="Estado">
    
    </mat-form-field>
 </div>



  <div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Categoria</mat-label>
    <input matInput [(ngModel)]="producto.categoria" name="categoria" placeholder="seleccionen Categoria">
  
    
       <mat-select>


        <mat-option *ngFor="let categoria of categorias" [value]="categoria.value">
          {{categoria.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</div>


    
    <div class="form-group row ">

      <div class="col">
        <mat-card-actions>
         
          <button mat-raised-button color="warn" role="button" (click)='registar()'
            *ngIf="!producto.idProducto else elseBlock">Guardar
          </button>
       
        </mat-card-actions>

        <ng-template #elseBlock>

        </ng-template>
      </div>
    </div>
  </form>
</mat-card>
